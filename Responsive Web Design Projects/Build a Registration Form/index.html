<!DOCTYPE html>
<html>
  <head>
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>
    <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form id="survey-form" action="https://register-demo.freecodecamp.org">
      <fieldset id="personal-info">
        <label id="name-label">Name<input id="name" class="text-box" type="text" name="name" placeholder="Enter your name" required/></label>
        <label id="email-label" class="top-border">Email<input id="email" class="text-box" type="email" placeholder="Enter your Email" required/></label>
        <label id="number-label" class="top-border">Age (optional)<input id="number" class="text-box" type="number" min="13" max="120" placeholder="Age"></label>
      </fieldset>
      <fieldset id="survey">
        <label id="dropdown-label">Which option best describes your current role?
          <select id="dropdown" class="text-box">
            <option value="0" selected disabled>Select role</option>
            <option value="1">Full Time Job</option>
            <option value="2">Full Time Learner</option>
            <option value="3">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset id="radio-field">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input class="inline" name="recommend" type="radio" value="definitely" />Definitely</label>
        <label><input class="inline" name="recommend" type="radio" value="maybe" />Maybe</label>
        <label><input class="inline" name="recommend" type="radio" value="not-sure" />Not Sure</label>
      </fieldset>
      <fieldset id="checkbox-field">
        <p>What would you like to see improved?</p>
        <label><input type="checkbox" value="front-end" class="inline" />Front-end Projects</label>
        <label><input type="checkbox" value="back-end" class="inline" />Back-end Projects</label>
        <label><input type="checkbox" value="challenges" class="inline" />Challenges</label>
        <label><input type="checkbox" value="additional courses" class="inline" />Additional Courses</label>

        <label class="top-border">Any comments or suggestions?<textarea name="comments" placeholder="Enter your comment here..." rows="3" cols="30"></textarea></label>
      </fieldset>

      <input  id="submit" type="submit" value="Submit"/>
    </form>
  </body>
</html>
